# Data directories
raw: "data/raw"
processed: "data/processed"
interim: "data/interim"
external: "data/external"

# Model parameters
model:
  random_state: 42
  test_size: 0.2
  cv_folds: 5

# Preprocessing
preprocessing:
  handle_missing: true
  normalize: true
  feature_selection: true

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
